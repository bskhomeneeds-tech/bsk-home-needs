<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsk home need's</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --amazon-blue: #232f3e; --amazon-orange: #ff9900; --bg: #f3f3f3; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; }
        header { background: var(--amazon-blue); color: white; padding: 12px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .page { display: none; padding: 10px; animation: fadeIn 0.3s; }
        .active-page { display: block !important; }
        
        /* Grid Layout: Ek line mein do product */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        
        .product-img { width: 100%; height: 140px; object-fit: contain; background: white; border-bottom: 1px solid #f0f0f0; }
        .product-info { padding: 8px; text-align: center; flex-grow: 1; }
        
        .p-name { font-size: 13px; font-weight: bold; color: #333; margin: 4px 0; height: 32px; overflow: hidden; }
        .p-price { color: #B12704; font-size: 16px; font-weight: bold; margin: 0; }
        .p-delivery { color: #565959; font-size: 10px; margin-bottom: 6px; }

        .btn-buy { background: #fb641b; color: white; border: none; padding: 8px; width: 100%; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-cart { background: #ff9f00; color: white; border: none; padding: 8px; width: 100%; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 4px; font-size: 12px; }
        
        .search-container { display: flex; margin-bottom: 15px; }
        .search-container input { border-radius: 4px 0 0 4px; border: 1px solid #ccc; padding: 10px; flex: 1; outline: none; }
        .btn-search { background: var(--amazon-orange); border: none; padding: 10px 15px; border-radius: 0 4px 4px 0; cursor: pointer; font-weight: bold; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { border: none; background: none; font-size: 11px; font-weight: bold; color: var(--amazon-blue); cursor: pointer; }
        
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header><h2>Bsk home need's</h2></header>

<div id="shop-page" class="page active-page">
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search product...">
        <button class="btn-search" onclick="filter()">Search</button>
    </div>
    <div id="product-grid" class="grid">Loading Products...</div>
</div>

<div id="cart-page" class="page">
    <h3 style="text-align:center;">üõí My Cart</h3>
    <div id="cart-list" class="card" style="padding:10px; text-align:center;">Empty</div>
    <div id="cart-summary" style="margin: 15px 0; font-weight: bold; font-size: 18px; text-align: center; color: #B12704;">Total: ‚Çπ0</div>
    <div class="card" style="padding:15px;">
        <input type="text" id="cust-name" placeholder="Full Name">
        <textarea id="cust-addr" placeholder="Address with PIN"></textarea>
        <button class="btn-buy" onclick="placeBulkOrder()">üì¶ Order on WhatsApp</button>
    </div>
</div>

<div id="contact-page" class="page">
    <div class="card" style="text-align: center; padding:20px;">
        <h2>Bsk home need's</h2>
        <p>Email: <b>bskhomeneeds@gmail.com</b></p>
        <button onclick="adminAuth()" class="btn-buy" style="background: var(--amazon-blue); margin-top: 20px;">Admin Login</button>
    </div>
</div>

<div id="admin-dashboard" class="page">
    <div class="card" style="padding:10px;">
        <button class="btn-buy" onclick="show('admin-add')">‚ûï Add Product</button>
        <button onclick="repairDB()" style="background:red; color:white; border:none; padding:10px; margin-top:10px; border-radius:5px; width:100%;">üõ† Fix Database</button>
    </div>
    <div id="admin-product-list" style="margin-top:10px;"></div>
</div>

<div id="admin-add" class="page">
    <div class="card" style="padding:15px;">
        <h3>Product Details</h3>
        <input type="text" id="p-name" placeholder="Name">
        <input type="number" id="p-price" placeholder="Price">
        <input type="number" id="p-del" placeholder="Delivery">
        <input type="text" id="p-img" placeholder="Image URL">
        <button class="btn-buy" onclick="saveProduct()">Save Product</button>
        <button onclick="show('admin-dashboard')" style="width:100%; background:none; border:none; margin-top:10px;">Cancel</button>
    </div>
</div>

<nav class="bottom-nav">
    <button class="nav-item" onclick="show('shop-page')">üè†<br>Home</button>
    <button class="nav-item" onclick="show('cart-page')">üõí<br>Cart</button>
    <button class="nav-item" onclick="show('contact-page')">üë§<br>Admin</button>
</nav>

<script>
    const SB_URL = "https://lfxorgprrgpkkiqdjqdb.supabase.co";
    const SB_KEY = "sb_publishable_yyyMF6aEwhtYh4RHUFrIgA_OEU64IIX";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);
    const MY_WA = "918001192470";

    let items = [], cart = [];

    async function start() {
        const { data } = await _supabase.from('inventory').select('*');
        items = data || [];
        render(items);
    }

    function render(list) {
        document.getElementById('product-grid').innerHTML = list.map(p => `
            <div class="card">
                <img src="${p.img}" class="product-img">
                <div class="product-info">
                    <div class="p-name">${p.Name}</div>
                    <div class="p-price">‚Çπ${p.price}</div>
                    <div class="p-delivery">Delivery: ‚Çπ${p.delivery_charge || 0}</div>
                    <button class="btn-cart" onclick="addCart('${p.Name}', ${p.price}, ${p.delivery_charge || 0})">Add</button>
                    <button class="btn-buy" style="margin-top:4px;" onclick="buyNow('${p.Name}', ${p.price}, ${p.delivery_charge || 0})">Buy Now</button>
                </div>
            </div>
        `).join('') || "<p style='width:100%; text-align:center;'>No products.</p>";
    }

    function filter() {
        const q = document.getElementById('search-input').value.toLowerCase().trim();
        const filtered = items.filter(x => x.Name.toLowerCase().includes(q));
        render(filtered);
    }

    function addCart(n, p, d) { cart.push({n, p, d}); updateCart(); alert(n + " added!"); }
    function buyNow(n, p, d) { cart = [{n, p, d}]; updateCart(); show('cart-page'); }
    
    function updateCart() {
        let t = cart.reduce((s, i) => s + i.p + i.d, 0);
        document.getElementById('cart-list').innerHTML = cart.map(i => `<div style="padding:5px; border-bottom:1px solid #eee; text-align:left;">${i.n} - ‚Çπ${i.p}</div>`).join('') || "Cart is empty";
        document.getElementById('cart-summary').innerText = "Total: ‚Çπ" + t;
    }

    async function placeBulkOrder() {
        const n = document.getElementById('cust-name').value, a = document.getElementById('cust-addr').value;
        if(cart.length === 0 || !n || !a) return alert("Fill details!");
        const details = cart.map(i => i.n).join(', ');
        const total = cart.reduce((s, i) => s + i.p + i.d, 0);
        window.open(`https://wa.me/${MY_WA}?text=Order: ${details}%0ATotal: ‚Çπ${total}%0AName: ${n}%0AAddr: ${a}`);
    }

    function adminAuth() { if(prompt("Pass:") === "Bhashkar jyoti Roy") { show('admin-dashboard'); loadAdminData(); } }
    async function loadAdminData() {
        const { data } = await _supabase.from('inventory').select('*');
        document.getElementById('admin-product-list').innerHTML = data?.map(p => `<div style="display:flex; justify-content:space-between; padding:10px; background:white; margin-bottom:5px; border-radius:5px;"><span>${p.Name}</span> <button onclick="unlist('${p.id}')" style="color:red; border:none; background:none;">Delete</button></div>`).join('');
    }

    async function saveProduct() {
        const n = document.getElementById('p-name').value, p = document.getElementById('p-price').value, d = document.getElementById('p-del').value, i = document.getElementById('p-img').value;
        if(!n || !p || !i) return alert("Fill Name, Price & Image!");
        await _supabase.from('inventory').insert([{ Name: n, price: parseInt(p), delivery_charge: parseInt(d || 0), img: i }]);
        alert("Added!"); show('admin-dashboard'); start();
    }

    async function unlist(id) { if(confirm("Delete?")) { await _supabase.from('inventory').delete().eq('id', id); loadAdminData(); start(); } }
    async function repairDB() {
        await _supabase.rpc('exec_sql', { sql_query: `ALTER TABLE inventory ADD COLUMN IF NOT EXISTS delivery_charge int DEFAULT 0;` });
        alert("Fixed!");
    }

    function show(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page')); document.getElementById(id).classList.add('active-page'); window.scrollTo(0,0); }
    start();
</script>
</body>
</html>
