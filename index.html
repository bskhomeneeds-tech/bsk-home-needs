<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsk home need's</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --amazon-blue: #232f3e; --amazon-orange: #ff9900; --bg: #f3f3f3; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; }
        header { background: var(--amazon-blue); color: white; padding: 10px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        
        /* Search Bar Style */
        .search-container { background: var(--amazon-blue); padding: 10px; display: flex; gap: 5px; position: sticky; top: 55px; z-index: 999; }
        .search-container input { flex: 1; padding: 8px; border-radius: 4px; border: none; outline: none; }
        .btn-search { background: var(--amazon-orange); border: none; padding: 8px 15px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .btn-home-back { background: #fff; border: none; padding: 8px; border-radius: 4px; font-size: 14px; cursor: pointer; }

        .page { display: none; padding: 10px; animation: fadeIn 0.3s; }
        .active-page { display: block !important; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; margin-bottom: 15px; }
        .product-img { width: 100%; height: 140px; object-fit: contain; background: white; border-bottom: 1px solid #f0f0f0; }
        .product-info { padding: 8px; text-align: center; }
        .p-name { font-size: 13px; font-weight: bold; height: 32px; overflow: hidden; margin: 4px 0; }
        .p-price { color: #B12704; font-size: 16px; font-weight: bold; }
        .btn-buy { background: #fb641b; color: white; border: none; padding: 10px; width: 100%; border-radius: 4px; font-weight: bold; cursor: pointer; }
        
        .about-box { padding: 25px; text-align: center; background: #fff; border-radius: 10px; margin-bottom: 15px; border: 2px solid var(--amazon-orange); }
        .about-box p { font-size: 18px; color: #333; font-weight: bold; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { border: none; background: none; font-size: 11px; font-weight: bold; color: var(--amazon-blue); cursor: pointer; }
        
        .status-delivered { color: green; font-weight: bold; }
        .status-pending { color: orange; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header><h2>Bsk home need's</h2></header>

<div id="search-bar-ui" class="search-container">
    <button class="btn-home-back" onclick="resetSearch()" title="Reset Home">üè†</button>
    <input type="text" id="search-input" placeholder="Search products...">
    <button class="btn-search" onclick="searchProduct()">Search</button>
</div>

<div id="shop-page" class="page active-page">
    <div id="product-grid" class="grid">Loading products...</div>
</div>

<div id="cart-page" class="page">
    <h3 style="text-align:center;">üõí Cart Checkout</h3>
    <div id="cart-list" class="card" style="padding:10px; text-align:center;">Cart is Empty</div>
    <div id="cart-summary" style="text-align:center; font-weight:bold; margin:10px; font-size: 18px; color:#B12704;">Total: ‚Çπ0</div>
    
    <div id="order-form" style="display: none; padding: 10px;">
        <input type="text" id="cust-name" placeholder="Full Name">
        <input type="number" id="cust-phone" placeholder="Phone Number">
        <textarea id="cust-addr" placeholder="Full Delivery Address"></textarea>
        <button class="btn-buy" onclick="placeOrderDB()">‚úÖ Confirm Order</button>
    </div>
    <div id="login-remind" class="card" style="padding:15px; text-align:center; color:red; font-weight:bold;">
        Please login in Profile to place an order!
    </div>
</div>

<div id="contact-page" class="page">
    <div class="about-box">
        <h3>About Us</h3>
        <p>Email: bskhomeneeds@gmail.com</p>
    </div>

    <div id="auth-section" class="card" style="padding:15px; text-align:center;">
        <h4>Customer Login</h4>
        <input type="email" id="user-email" placeholder="Enter Gmail ID">
        <button class="btn-buy" onclick="login()">Login</button>
    </div>

    <div id="user-section" style="display:none;">
        <div class="card" style="padding:15px; text-align:center;">
            <p>Welcome: <b id="display-user-email"></b></p>
            <button class="btn-buy" style="background:#555;" onclick="logout()">Logout</button>
        </div>
        <h3>üì¶ My Orders</h3>
        <div id="my-orders-list"></div>
    </div>

    <button onclick="adminAuth()" style="background:var(--amazon-blue); color:white; border:none; padding:12px; border-radius:4px; width:100%; font-weight:bold; margin-top:20px;">Admin Control Panel</button>
</div>

<div id="admin-dashboard" class="page">
    <button class="btn-buy" onclick="show('admin-add')">‚ûï Add New Product</button>
    <h3>üì¶ All Orders (Admin View)</h3>
    <div id="admin-orders-list" style="background:#eee; padding:10px; border-radius:8px;"></div>
    <h3>üõç Inventory Management</h3>
    <div id="admin-inventory-list" class="card" style="padding:10px;"></div>
</div>

<div id="admin-add" class="page">
    <div class="card" style="padding:15px;">
        <h3>Add Product</h3>
        <input type="text" id="p-name" placeholder="Product Name">
        <input type="number" id="p-price" placeholder="Price">
        <input type="text" id="p-img" placeholder="Image URL">
        <button class="btn-buy" onclick="saveProduct()">Save Product</button>
        <button onclick="show('admin-dashboard')" style="margin-top:10px; border:none; background:none;">Back to Dashboard</button>
    </div>
</div>

<nav class="bottom-nav">
    <button class="nav-item" onclick="show('shop-page')">üè†<br>Home</button>
    <button class="nav-item" onclick="show('cart-page')">üõí<br>Cart</button>
    <button class="nav-item" onclick="show('contact-page')">üë§<br>Account</button>
</nav>

<script>
    const SB_URL = "https://lfxorgprrgpkkiqdjqdb.supabase.co";
    const SB_KEY = "sb_publishable_yyyMF6aEwhtYh4RHUFrIgA_OEU64IIX";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let allItems = [], cart = [], user = localStorage.getItem('u_email');

    async function start() {
        const { data } = await _supabase.from('inventory').select('*');
        allItems = data || [];
        render(allItems);
        updateUserUI();
    }

    function render(list) {
        document.getElementById('product-grid').innerHTML = list.map(p => `
            <div class="card">
                <img src="${p.img}" class="product-img">
                <div class="product-info">
                    <div class="p-name">${p.Name}</div>
                    <div class="p-price">‚Çπ${p.price}</div>
                    <button class="btn-buy" style="background:var(--amazon-orange);" onclick="addCart('${p.Name}', ${p.price})">Add to Cart</button>
                </div>
            </div>
        `).join('') || "No products found.";
    }

    function searchProduct() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const filtered = allItems.filter(p => p.Name.toLowerCase().includes(query));
        render(filtered);
        show('shop-page');
    }

    function resetSearch() {
        document.getElementById('search-input').value = "";
        render(allItems);
        show('shop-page');
    }

    function addCart(n, p) { cart.push({n, p}); updateCart(); alert(n + " added to cart!"); }
    
    function updateCart() {
        let t = cart.reduce((s, i) => s + i.p, 0);
        document.getElementById('cart-list').innerHTML = cart.map(i => `<div style="padding:5px; border-bottom:1px solid #eee;">${i.n} - ‚Çπ${i.p}</div>`).join('') || "Cart is Empty";
        document.getElementById('cart-summary').innerText = "Total: ‚Çπ" + t;
        document.getElementById('order-form').style.display = user ? 'block' : 'none';
        document.getElementById('login-remind').style.display = user ? 'none' : 'block';
    }

    async function placeOrderDB() {
        const n = document.getElementById('cust-name').value, ph = document.getElementById('cust-phone').value, a = document.getElementById('cust-addr').value;
        if(!n || !ph || !a || cart.length === 0) return alert("Please fill all details!");
        
        const details = cart.map(i => i.n).join(', ');
        const { error } = await _supabase.from('orders').insert([{ 
            customer_name: n, customer_email: user, 
            order_details: `Items: ${details} | Phone: ${ph} | Addr: ${a}`, 
            total_price: cart.reduce((s, i) => s + i.p, 0), status: 'Pending' 
        }]);

        if(!error) { alert("Order Placed Successfully!"); cart = []; updateCart(); show('shop-page'); }
    }

    function login() { 
        let mail = document.getElementById('user-email').value; 
        if(mail.includes("@")) { user = mail; localStorage.setItem('u_email', user); updateUserUI(); alert("Login Success!"); }
        else { alert("Please enter a valid Gmail ID!"); }
    }
    function logout() { localStorage.removeItem('u_email'); user = null; updateUserUI(); alert("Logged Out!"); }

    function updateUserUI() {
        if(user) { 
            document.getElementById('auth-section').style.display='none'; 
            document.getElementById('user-section').style.display='block'; 
            document.getElementById('display-user-email').innerText = user; 
            loadMyOrders();
        } else { 
            document.getElementById('auth-section').style.display='block'; 
            document.getElementById('user-section').style.display='none'; 
        }
        updateCart();
    }

    async function loadMyOrders() {
        const { data } = await _supabase.from('orders').select('*').eq('customer_email', user).order('created_at', { ascending: false });
        document.getElementById('my-orders-list').innerHTML = data?.map(o => `
            <div class="card" style="padding:10px; font-size:13px;">
                <b>${o.order_details.split('|')[0]}</b><br>
                Total: ‚Çπ${o.total_price} | Status: <span class="${o.status==='Delivered'?'status-delivered':'status-pending'}">${o.status}</span>
            </div>
        `).join('') || "No orders found.";
    }

    function adminAuth() { if(prompt("Admin Password:") === "Bhashkar jyoti Roy") { show('admin-dashboard'); loadOrders(); loadInventory(); } }

    async function loadOrders() {
        const { data } = await _supabase.from('orders').select('*').order('created_at', { ascending: false });
        document.getElementById('admin-orders-list').innerHTML = data?.map(o => `
            <div class="card" style="padding:10px; font-size:12px;">
                <b>Customer:</b> ${o.customer_name}<br><b>Details:</b> ${o.order_details}<br>
                <b>Status:</b> ${o.status}<br>
                <div style="margin-top:5px;">
                    <button onclick="markDelivered('${o.id}')" style="background:green; color:white; border:none; padding:5px; border-radius:3px; cursor:pointer;">Mark Delivered</button>
                    <button onclick="cancelOrder('${o.id}')" style="background:red; color:white; border:none; padding:5px; border-radius:3px; cursor:pointer;">Delete</button>
                </div>
            </div>
        `).join('') || "No orders.";
    }

    async function markDelivered(id) { await _supabase.from('orders').update({ status: 'Delivered' }).eq('id', id); loadOrders(); }
    async function cancelOrder(id) { if(confirm("Delete this order?")) { await _supabase.from('orders').delete().eq('id', id); loadOrders(); } }

    async function loadInventory() {
        const { data } = await _supabase.from('inventory').select('*');
        document.getElementById('admin-inventory-list').innerHTML = data?.map(p => `
            <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;">
                <span>${p.Name}</span>
                <button onclick="deleteProd('${p.id}')" style="color:red; border:none; background:none; font-weight:bold; cursor:pointer;">X</button>
            </div>
        `).join('');
    }

    async function deleteProd(id) { if(confirm("Delete Product?")) { await _supabase.from('inventory').delete().eq('id', id); loadInventory(); start(); } }

    async function saveProduct() {
        const n = document.getElementById('p-name').value, p = document.getElementById('p-price').value, i = document.getElementById('p-img').value;
        if(!n || !p || !i) return alert("Fill all info!");
        await _supabase.from('inventory').insert([{ Name: n, price: parseInt(p), img: i }]);
        alert("Product Added!"); show('admin-dashboard'); start();
    }

    function show(id) { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page')); 
        document.getElementById(id).classList.add('active-page');
        document.getElementById('search-bar-ui').style.display = (id === 'shop-page') ? 'flex' : 'none';
        window.scrollTo(0,0);
    }
    start();
</script>
</body>
</html>
